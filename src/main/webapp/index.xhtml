<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

    <h1>JSF 2.2 CDI Managed BEAN</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="First name" for="firstName"/>
            <h:inputText id="firstName" value="#{meusite.myinfo.firstName}" />

            <h:outputLabel value="Last name" for="lastName"/>
            <h:inputText id="lastName" value="#{meusite.myinfo.lastName}"/>
            <h:commandButton action="#{meusite.send()}" value="send"/>
<!--             ?faces-redirect=true -->
            <h:commandButton action="checkinfo" value="check"/>
            <h:outputText value="#{meusite.usageInfo}" escape="false" />
        </h:panelGrid>
    </h:form>
    
<!--     check this ! -->
    <ui:param name="minhavar" value="3"/>
    
    <ui:repeat var="x_fora" value="#{meusite.array}" varStatus="status" size="#{minhavar}"> 
    	
    	<ui:repeat offset="#{minhavar * status.index}" size="#{minhavar * status.index + minhavar}" var="x" value="#{meusite.array}" varStatus="status_dentro">  
    <!--    		conditionals in EL : http://apps.jsf2.com/el/operators.jsf -->
   		index: [#{status.index}][#{status_dentro}]  = value: #{x}  and  #{status.index} == #{minhavar - 1} ? #{status.index == minhavar - 1}<br/> 
		</ui:repeat>
		<br/> next <br />
	</ui:repeat> 
    <br />
    
    <br />

<!--     </ui:repeat>  -->
    

</h:body>
</html>
